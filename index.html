<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone on the Farm â€“ 31 Admiral Close</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f0f0;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 1.1rem 1rem 0.8rem;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .back-link {
      position: absolute;
      top: 0.8rem;
      left: 1rem;
      font-family: 'Pacifico', cursive;
      font-size: 1.3rem;
      color: #16a34a;
      text-decoration: none;
    }

    .back-link:hover {
      opacity: 0.8;
    }

    header h1 {
      text-align: center;
      font-size: 1.6rem;
      color: #16a34a;
      font-weight: 700;
    }

    .project-info {
      margin-top: 0.6rem;
      font-size: 0.95rem;
      line-height: 1.4;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    main#map {
      flex-grow: 1;
      height: calc(100vh - 120px);
      width: 100%;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.3rem;
      }
      .project-info {
        font-size: 0.85rem;
        padding: 0 1rem;
      }
    }

    /* Remove zoom buttons */
    .leaflet-control-zoom {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.droneonthefarm.co.uk" class="back-link">Drone on the Farm</a>
    <h1>31 Admiral close 2D map</h1>
    <div class="project-info">
      <p><strong>Project:</strong> Residential property mapping </p>
      <p><strong>Date:</strong> 16 July 2025</p>
      <p><strong>Location:</strong> TF1 6BJ, Apley, Telford, Shropshire</p>
     
    </div>
  </header>

  <main id="map"></main>

  <script>
    const imageUrl = 'images/orthophoto.png';
    const imageBounds = [[0, 0], [1500, 1500]];

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -5,
      maxZoom: 4,
      zoomSnap: 0.1,
      zoomDelta: 0.2,
      wheelPxPerZoomLevel: 60,
      zoomControl: false // removes zoom buttons
    });

    L.imageOverlay(imageUrl, imageBounds).addTo(map);
    map.setView([750, 750], 0.5); // Zoomed-in default
  </script>
</body>
</html>
