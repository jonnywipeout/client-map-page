<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone on the Farm – 31 Admiral Close</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f8f8;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 0.8rem 1.5rem;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    header.collapsed {
      transform: translateY(-100%);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #16a34a;
      text-align: center;
      margin: 0 auto;
    }

    .website-link {
      font-size: 0.8rem;
      text-decoration: none;
      color: #16a34a;
      opacity: 0.75;
    }

    .project-info {
      font-size: 0.95rem;
      line-height: 1.5;
      margin-top: 0.5rem;
      color: #111;
    }

    main#map {
      flex-grow: 1;
      height: 100vh;
      width: 100%;
    }

    .download-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #16a34a;
      color: #fff;
      padding: 0.5rem 0.9rem;
      font-size: 0.85rem;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 1.25rem;
      }

      .project-info {
        font-size: 0.85rem;
      }
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <header id="header">
    <div class="top-bar">
      <a href="https://droneonthefarm.co.uk" class="website-link" target="_blank">Back to Website</a>
      <div class="logo">www.droneonthefarm.co.uk</div>
    </div>
    <div class="project-info">
      <p><strong>Project:</strong> 31 Admiral Close</p>
      <p><strong>Date:</strong> 16 July 2025</p>
      <p><strong>Location:</strong> TF1 6BJ, Apley, Telford, Shropshire</p>
      <p><strong>Map Type:</strong> 2D Orthophoto</p>
    </div>
  </header>

  <main id="map"></main>

  <a class="download-btn" href="images/orthophoto.png" download="31admiralclose_2dmap.png">⬇ Download Map</a>

  <script>
    const imageUrl = 'images/orthophoto.png';
    const imageBounds = [[0, 0], [1500, 1500]];

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -5,
      maxZoom: 4,
      zoomSnap: 0.1,
      zoomDelta: 0.2,
      wheelPxPerZoomLevel: 60,
      zoomControl: false // ← This line removes the + / - zoom buttons
    });

    L.imageOverlay(imageUrl, imageBounds).addTo(map);
    map.fitBounds(imageBounds);
    map.setZoom(map.getZoom() + 1.2);

    // Collapse header on scroll
    let lastScrollTop = 0;
    const header = document.getElementById('header');

    window.addEventListener('scroll', () => {
      const st = window.pageYOffset || document.documentElement.scrollTop;
      if (st > lastScrollTop) {
        header.classList.add('collapsed');
      } else {
        header.classList.remove('collapsed');
      }
      lastScrollTop = st <= 0 ? 0 : st;
    }, false);
  </script>
</body>
</html>
