<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone on the Farm â€“ 31 Admiral Close</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f8f8;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    .project-info {
      font-size: 0.95rem;
      line-height: 1.4;
    }
    main#map {
      flex-grow: 1;
      height: 100vh;
      width: 100%;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.4rem;
      }
      .project-info {
        font-size: 0.85rem;
      }
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>Drone on the Farm</h1>
    <div class="project-info">
      <p><strong>Project:</strong> 31 Admiral Close</p>
      <p><strong>Date:</strong> 16 July 2025</p>
      <p><strong>Location:</strong> Telford, Shropshire</p>
      <p><strong>Map Type:</strong> 2D Orthophoto (Image Overlay)</p>
    </div>
  </header>
  <main id="map"></main>

  <script>
    // Update these bounds to match the actual image dimensions (pixels or geo bounds if using CRS.Simple)
    const imageUrl = 'images/orthophoto.png';
    const imageBounds = [[0, 0], [1500, 1500]]; // Adjust to fit your image

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -5,
      maxZoom: 4,
      zoomSnap: 0.1,
      zoomDelta: 0.2,
      wheelPxPerZoomLevel: 60,
    });

    L.imageOverlay(imageUrl, imageBounds).addTo(map);
    map.fitBounds(imageBounds);
  </script>
</body>
</html>
