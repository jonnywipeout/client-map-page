<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone on the Farm â€“ 31 Admiral Close</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Style -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #111;
      color: #fff;
      padding: 1rem 2rem;
      border-bottom: 2px solid #16a34a;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      font-size: 1.8rem;
      color: #16a34a;
      margin-bottom: 0.5rem;
    }

    .project-info {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #ddd;
    }

    #map {
      flex-grow: 1;
      width: 100%;
      height: calc(100vh - 140px);
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }

      header h1 {
        font-size: 1.4rem;
      }

      .project-info {
        font-size: 0.85rem;
      }

      #map {
        height: calc(100vh - 160px);
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Drone on the Farm</h1>
    <div class="project-info">
      <p><strong>Project:</strong> 31 Admiral Close</p>
      <p><strong>Date:</strong> 16 July 2025</p>
      <p><strong>Location:</strong> Telford, Shropshire</p>
      <p><strong>Map Type:</strong> 2D Orthophoto (Image Overlay)</p>
    </div>
  </header>

  <main id="map"></main>

  <script>
    const imageUrl = 'images/orthophoto.png';
    const imageBounds = [[0, 0], [1500, 1500]]; // Replace with your actual image pixel size

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -5,
      maxZoom: 4,
      zoomSnap: 0.1,
      zoomDelta: 0.2,
      wheelPxPerZoomLevel: 60
    });

    L.imageOverlay(imageUrl, imageBounds).addTo(map);
    map.fitBounds(imageBounds);
  </script>
</body>
</html>
