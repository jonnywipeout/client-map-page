<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone on the Farm â€“ 31 Admiral Close</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f0f0;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 0.8rem 1rem 0.6rem;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      opacity: 0;
      transform: translateY(-10px);
      animation: fadeSlideDown 0.6s ease-out forwards;
    }

    @keyframes fadeSlideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header-left {
      font-family: 'Pacifico', cursive;
      font-size: 1.5rem;
      color: #16a34a;
    }

    .header-left a {
      text-decoration: none;
      color: inherit;
    }

    .header-center,
    .header-right {
      font-family: 'Inter', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: #16a34a;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
    }

    .header-right a {
      text-decoration: none;
      color: #16a34a;
      transition: color 0.2s ease;
    }

    .header-right a:hover {
      color: #128d3f;
      text-decoration: underline;
    }

    .project-info {
      margin-top: 0.4rem;
      font-size: 0.95rem;
      line-height: 1.4;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    main#map {
      flex-grow: 1;
      height: calc(100vh - 120px);
      width: 100%;
    }

    @media (max-width: 768px) {
      .header-left,
      .header-center,
      .header-right {
        font-size: 1.2rem;
        width: 100%;
        text-align: center;
        margin-bottom: 0.4rem;
      }
      .project-info {
        font-size: 0.85rem;
        padding: 0 1rem;
      }
    }

    .leaflet-control-zoom {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="https://www.droneonthefarm.co.uk">Drone on the Farm</a>
    </div>
    <div class="header-center">
      31 Admiral Close 
    </div>
    <div class="header-right">
      <a href="images/orthophoto.png" download>Download Map</a>
    </div>
  </header>

  <div class="project-info">
    <p><strong>Project:</strong> Residential property 2D map</p>
    <p><strong>Date:</strong> 16 July 2025</p>
    <p><strong>Location:</strong>  Apley, Telford, Shropshire</p>
  </div>

  <main id="map"></main>

  <script>
    const imageUrl = 'images/orthophoto.png';
    const imageBounds = [[0, 0], [1500, 1500]];

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -5,
      maxZoom: 4,
      zoomSnap: 0.1,
      zoomDelta: 0.2,
      wheelPxPerZoomLevel: 60,
      zoomControl: false
    });

    L.imageOverlay(imageUrl, imageBounds).addTo(map);
    map.setView([750, 750], 0.5);
  </script>
</body>
</html>
